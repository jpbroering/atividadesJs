<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav='./atividades/teste.html'>00 - Teste</a> |
        <a href wm-nav='./atividades/texto.html'>01 - Texto</a> |
        <a href wm-nav='./atividades/validar.html'>02 - Validar</a> |
        <a href wm-nav='./atividades/listaTelefone.html'>03 - Lista telefonica</a> |
    </nav>
    <section id='conteudo'></section>
    <footer>
        Curso Integrado Médio/Técnico SENAI
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e){
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
    <script type="text/javascript" src="script/validar.js"></script>
    <script type="text/javascript" src="script/listTelefone.js"></script>
</body>
</html>
